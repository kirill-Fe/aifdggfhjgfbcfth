<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>моя работа))</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            line-height: 1.6;
            padding: 20px;
            background-color: #f5f5f5;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .image-container {
            border-radius: 10px;
            overflow: hidden;
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            max-height: 500px;
            object-fit: cover;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.active {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            animation: zoomIn 0.3s ease;
        }
        
        .modal-content img {
            width: 100%;
            height: auto;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 5px;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 25px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .close-btn:hover {
            opacity: 1;
        }
        
        .image-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 20px;
            z-index: 1001;
        }
        
        @keyframes zoomIn {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .image-container {
                border-radius: 8px;
            }
            
            .image-container img {
                max-height: 400px;
            }
            
            .close-btn {
                top: 10px;
                right: 15px;
                font-size: 35px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .container {
                gap: 10px;
            }
            
            .image-container img {
                max-height: 300px;
            }
            
            .close-btn {
                font-size: 30px;
            }
            
            .image-counter {
                font-size: 16px;
                bottom: 10px;
            }
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Мои поделки))</h1>    
    <div class="container">
        <div class="image-container" onclick="openModal(0)">
            <img src="./image.png" alt="">
        </div>
        <div class="image-container" onclick="openModal(1)">
            <img src="./image copy.png" alt="">
        </div>
        <div class="image-container" onclick="openModal(2)">
            <img src="./image copy 2.png" alt="">
        </div>
        <div class="image-container" onclick="openModal(3)">
            <img src="./image copy 3.png" alt="">
        </div>
        <div class="image-container" onclick="openModal(4)">
            <img src="./image copy 4.png" alt="">
        </div>
    </div>
    
    <div class="modal" id="imageModal" onclick="closeModal(event)">
        <span class="close-btn" onclick="closeModal(event)">&times;</span>
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modalImage" src="" alt="">
            <div class="image-counter" id="imageCounter">1 / 5</div>
        </div>
    </div>
    
    <script>
        const images = [
            "./image.png",
            "./image copy.png",
            "./image copy 2.png",
            "./image copy 3.png",
            "./image copy 4.png"
        ];
        
        let currentImageIndex = 0;
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const imageCounter = document.getElementById('imageCounter');
        
        function openModal(index) {
            currentImageIndex = index;
            modalImage.src = images[currentImageIndex];
            imageCounter.textContent = `${currentImageIndex + 1} / ${images.length}`;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal(event) {
            if (event.target.classList.contains('modal') || 
                event.target.classList.contains('close-btn')) {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        }
        
        modal.addEventListener('click', function(event) {
            if (event.target === modal) {
                closeModal(event);
            }
        });
    </script>
</body>
</html>
